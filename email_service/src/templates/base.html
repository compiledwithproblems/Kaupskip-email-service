<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - {{ service_name }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #181926;
            color: #cad3f5;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #24273a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(24, 25, 38, 0.5);
            padding: 30px;
            margin-top: 20px;
            border: 1px solid #363a4f;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        /* Logo styles commented out temporarily
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            display: block;
            position: relative;
        }
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        */
        .content {
            margin: 30px 0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #8087a2;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- {% if logo_data %}
            <div class="logo-container">
                <img src="{{ logo_data | safe }}" alt="{{ service_name }}">
            </div>
            {% endif %} -->
            {% block header %}{% endblock %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>{{ service_name }} {{ current_year }}</p>
        </div>
    </div>
</body>
</html>
